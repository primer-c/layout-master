<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 800px;
      height: 400px;
      border: 1px solid #222;
      margin: 100px auto;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .out {
      width: 400px;
      height: 200px;
      border: 1px solid green;
    }
    .inner {
      width: 200px;
      height: 100px;
      background: #f00;
      position: absolute;
      top: 20px;
      left: 0;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="out">
      <div class="inner"></div>
    </div>
  </div>
</body>
</html>
